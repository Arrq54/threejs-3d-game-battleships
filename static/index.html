<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./libs/tween.umd.js"></script>
    <script src="./libs/fflate.min.js"></script>
    <script src="./libs/three.js"></script>
    <script src="https://threejs.org/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./scripts/classes/InvisibleField.js"></script>
    <script src="./scripts/classes/ModelLoaders.js"></script>
    <script src="./scripts/classes/Animations.js"></script>
    <script src="./scripts/classes/Ship.js"></script>
    <script src="./scripts/classes/Game.js"></script>
    <script src="./scripts/classes/Ui.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/Raycasters.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="loginBox">
      <h2>Choose your name</h2>
      <input
        autocomplete="off"
        type="text"
        name="username"
        placeholder="Username"
      />
      <button id="playButton">PLAY</button>
      <img id="skull" src="./czacha.png" />
    </div>

    <button style="position: absolute; z-index: 2; top: 50px; left: 50px;" onclick="game.sinkAll()">ANIMACJA GÓRA DÓŁ</button>
    <div id="placeShips" style="display: none">
      <!-- <button
        style="position: absolute; z-index: 2; top: 20px; left: 50px"
        onclick="game.loadWaitingScreen()"
      >
        START!
      </button> -->
      <div id="root"></div>
      <div class="ui-chosing-ships-buttons" id="shipTypeButtons">
        <div class="button" id="" onclick="ui.selectShipType(this,1)">
          <img
            src="./icons/jedynkaButton.png"
            style="width: 100%; height: 100%"
          />
          <p class="remaining" id="r1">4x</p>
        </div>
        <div class="button" onclick="ui.selectShipType(this,2)">
          <img
            src="./icons/dwujkaButton.png"
            style="width: 100%; height: 100%"
          />
          <p class="remaining" id="r2">3x</p>
        </div>
        <div class="button" onclick="ui.selectShipType(this,3)">
          <img
            src="./icons/trujkaButton.png"
            style="width: 100%; height: 100%"
          />
          <p class="remaining" id="r3">2x</p>
        </div>
        <div class="button" onclick="ui.selectShipType(this,4)">
          <img
            src="./icons/czwurkaButton.png"
            style="width: 100%; height: 100%"
          />
          <p class="remaining" id="r4">1x</p>
        </div>
      </div>
      <img src="icons/rotate.png" id="rotateInfo" />
      <h1 class="wait" id="wait">Czekaj na przeciwnika!</h1>
    </div>
    <div onclick="ui.ready()" id="ready" class="btn-ready">
      <p>READY</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("test", function (msg) {
        console.log(msg);
      });
    </script>
  </body>
</html>
